<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to my Survey Form</title>
<link rel="stylesheet" href="styles.css"> 
<h1 id="title">What Premier League Football Team Do You Support?</h1>
<p id="description">Thank you for your support and see you next time</p>

<form id="survey-form">
  <div class="input-element">
  <label id="name-label">
    Name
  </label>
  <input id="name" placeholder="name" for="name" type="text" required/>
  </div>

  <div class="input-element">
  <label id="email-label">
    Email
  </label>
  <input id="email" placeholder="email" for="email" type="email" required>
  </div>

    <div class="input-element">
    <label id="number-label">
      Age
    </label>
    <input id="number" min="5" max="100" type="number" placeholder="name" required>
    </div>

  <div class="input-element>
  <label id="select-label">
    What is your favourite team?
  </label>
  <select id="dropdown">
    <option>Select one</option>
    <option>Chelsea</option>
    <option>Manchester United</option>
    <option>Liverpool</option>
  </select>
  </div>
  <div>
    <label>Have you been to a match before?</label>
    <div>
    <label><input type="radio" name="game" value="game"/>Yes</label>
    </div>

    <div>
    <label><input type="radio" name="game" value="game"/>No</label>
    </div>
  </div>

  <div class="input-element">
    <label>Which suggestions are good ideas for the premier league</label>
      <div>
      <label><input type="checkbox" name="ideas" value="tickets" />Play in game</label>
      </div>
      <div>
      <label><input type="checkbox" name="ideas" value="foods"/>Cheaper foods</label>
      </div>
      <div>
      <label><input type="checkbox" name="ideas" value="drinks"/>Cheaper drinks</label>
      </div>
      <div>
      <label><input type="checkbox" name="ideas" value="teams"/>Super teams</label>
    </div>
  </div>
  <div class="input-element">
    <label>Additional comments</label>
    <textarea type="text"></textarea>
  </div>
  <button type="submit" id="submit">Submit</button>

</form>
